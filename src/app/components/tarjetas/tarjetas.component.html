<div class="card-columns m-5 animated fadeIn">
  <div (click)="verPelicula(item)" *ngFor="let item of items" class="card puntero" id="imagen" >
    <img class="card-img-top" [src]="item | peliculaImagen" alt="Card image cap" />
      <h5 id="txt" class="card-title">{{ item.title }}</h5>
      <p class="card-text">
        <span *ngFor="let pelicula of item.peliculas" class="badge badge-pill badge-primary">
          {{ pelicula.name }}
        </span>
      </p>
      <button type="button" class="btn btn-outline-primary btn-block">Ver m√°s...</button>
  </div>
</div>
